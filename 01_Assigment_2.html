<html>
	<head>
		<title>Assigment 2-1</title>
		<!-- QUESTION 1 : A class of ten students took a quiz. The grades (integers in the range 0 to 100) for this quiz are available to you. Determine the class average on the quiz.-->
			<script type="text/javascript">
			
			function AvgGrade ()
			
			{
				var num1		= parseInt(55);
				var num2		= parseInt(65);
				var num3		= parseInt(100);
				var num4		= parseInt(85);
				var num5		= parseInt(68);
				var num6		= parseInt(78);
				var num7		= parseInt(45);
				var num8		= parseInt(90);
				var num9		= parseInt(78);
				var num10		= parseInt(72);

				var total 		= num1 + num2 + num3 + num4 + num5 + num6 + num7 + num8 + num9 + num10;	
				var Avg         = total / 10;

				document.write("The class average is " + Avg);
			}

				

			</script>
	</head>
	
	<body>
	<h1>Calculate grade program</h1>
	<input type="button" id="calculator" value="To see average grade" onclick="AvgGrade()"> 
	</body>
</html>
