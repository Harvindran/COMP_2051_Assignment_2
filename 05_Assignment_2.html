<html>
	<head>
	<title>Assignment 2-5</title>
	<!-- QUESTION 5 : Write a script that calculates the product of the odd integers from 1 to 15 then outputs HTML text that displays the results.-->

	<script type="text/javascript">
		var total = 1;
		for (var i = 1; i <= 15; i++)
			{
				if ((i % 2) != 0) 
				{
					total *= i;
					document.write(total);
				}

			}
			
	</script>
	</head>


	<body>
	</body>
		

</html>
